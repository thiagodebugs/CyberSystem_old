    <!-- 3. Conteúdo -->
    <section class="my-5">
      <div class="tx-center">
        <h1>CADASTRO</h1>
        <p class="mt-1">
          Esta pagina é destinada ao cadastro de novas requisições para
          associação.
        </p>
      </div>
      <div class="justify-content-center my-1">
        <form class="flex-column w-40 form-cadastro">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" />
          <label for="nome">Matricula</label>
          <input type="text" name="matricula" id="matricula" />
          <label for="nome">Data de Nasc.</label>
          <input type="date" name="nasc" id="nasc" />
          <label for="turma">Turma</label>
          <select name="turma" id="turma">
            <option value="2016/1">2016/1</option>
            <option class="back-gray" value="2016/2">2016/2</option>
            <option value="2017/1">2017/1</option>
            <option class="back-gray" value="2017/2">2017/2</option>
            <option value="2018/1">2018/1</option>
            <option class="back-gray" value="2018/2">2018/2</option>
            <option value="2019/1">2019/1</option>
            <option class="back-gray" value="2019/2">2019/2</option>
            <option value="2020/1">2020/1</option>
            <option class="back-gray" value="2020/2">2020/2</option>
            <option value="2021/1">2021/1</option>
            <option class="back-gray" value="2021/2">2021/2</option>
            <option value="2022/1">2022/1</option>
          </select>
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" />
          <button type="submit">ENVIAR</button>
        </form>
      </div>
    </section>

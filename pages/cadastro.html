    <!-- 1. Cabeçalho -->
    <header>
      <a class="logo" href="/index.html">
        <img src="/img/cyber.png" alt="Logo" />
        <h1>CyberSystem</h1>
      </a>
      <!-- 2. Menu -->
      <nav>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"

    <!-- 3. Conteúdo -->
    <section class="my-5">
      <div class="tx-center">
        <h1>CADASTRO</h1>
        <p class="mt-1">
          Esta pagina é destinada ao cadastro de novas requisições para
          associação.
        </p>
      </div>
      <div class="justify-content-center my-1">
        <form id="form" class="flex-column w-40 form-cadastro">
          <label for="nome">Nome *</label>
          <input type="text" name="nome" id="nome" required />
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" />
          <label for="email">E-mail *</label>
          <input type="email" name="email" id="email" required />
          <label for="tel">Telefone</label>
          <input type="tel" name="tel" id="tel" maxlength="11" />
          <button type="submit">ENVIAR</button>
        </form>
      </div>
    </section>
    <!-- 4. Rodapé -->
    <footer class="back-white d-flex justify-content-center align-items-center">

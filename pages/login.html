<!-- Nesta avaliação o estudante deve criar um Website client-side com HTML e CSS. O valor desta avaliação é 10 pontos.

O tema do website é livre, no entanto ele deve ter os seguintes elementos:

Layout

- Um layout com cabeçalho, menu, conteúdo e rodapé
- Deve ser utilizados as etiquetas HTML para layouts
- A formatação deve ser construída com a folha de estilo (CSS)
- O layout deve estar acessível tanto para Desktop quanto para dispositivos móveis.

Menu
- O menu deve ser construído com lista de links (etiqueta âncora)
- Ter um submenu dropdown é um extra (sem uso de javascript, apenas CSS)
- Cada página deve estar acessível principalmente por links neste menu.

Conteúdo
- Deve ter uma página inicial
- Deve ter uma página com texto informacional. Deve conter pelo menos parágrafos, imagens e preferencialmente um vídeo embutido (pode ser do youtube)
- Deve ter uma página com formulário para cadastro de algo.
- Deve ter uma página com dados já cadastrados mostrado em tabela com ícones para alterar e remover. (Neste momento não há banco de dados)
- Uma página para login. Apenas a interface.

obs: não será permitido o uso de frameworks, neste momento. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <title>CyberSystem</title>
  </head>
  <body class="back-lightgray">
    <!-- 1. Cabeçalho -->
    <header>
      <a class="logo" href="/index.html">
        <img src="/img/cyber.png" alt="Logo" />
        <h1>CyberSystem</h1>
      </a>
      <!-- 2. Menu -->
      <nav>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"
          ><span class="navicon"></span
        ></label>
        <ul class="menu">
          <li><a href="/index.html">INICIO</a></li>
          <li><a href="/pages/sobre.html">SOBRE</a></li>

          <li><a class="on" href="/pages/login.html">LOGIN</a></li>
        </ul>
      </nav>
    </header>
    <!-- 3. Conteúdo -->
    <section class="my-5">
      <h1 class="tx-center">LOGIN</h1>
      <div class="justify-content-center my-2">
        <form class="flex-column form-login">
          <div class="d-flex">
            <img src="/img/user-solid.svg" alt="">
            <input type="text" name="user" id="user" placeholder="Usuario" required>
          </div>
          <div class="d-flex">
            <img src="/img/key-solid.svg" alt="">
            <input type="password" name="pass" id="pass" placeholder="Senha" required>
          </div>
          <label for="bot"  class="bot">
            <input type="checkbox" name="bot" id="bot" required>
            Não sou um robô.
          </label>
          <button type="submit">ENTRAR</button>
        </form>
      </div>
    </section>

    <footer class="back-white d-flex justify-content-center align-items-center">

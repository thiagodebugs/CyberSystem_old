<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/style.css" />
    <title>CyberSystem</title>
  </head>
  <body class="back-lightgray">
    <!-- 1. Cabeçalho -->
    <header>
      <a class="logo" href="/index.html">
        <img src="/img/cyber.png" alt="Logo" />
        <h1>CyberSystem</h1>
      </a>
      <!-- 2. Menu -->
      <nav>
        <input class="menu-btn" type="checkbox" id="menu-btn" />
        <label class="menu-icon" for="menu-btn"
          ><span class="navicon"></span
        ></label>
        <ul class="menu">
          <li><a href="/index.html">INICIO</a></li>
          <li><a href="/pages/sobre.html">SOBRE</a></li>
          <li><a href="/pages/cadastro.html">CADASTRO</a></li>
          <li><a href="/pages/consulta.html">CONSULTA</a></li>
          <li><a class="on" href="/pages/login.html">LOGIN</a></li>
        </ul>
      </nav>
    </header>
    <!-- 3. Conteúdo -->
    <section class="my-5">
      <h1 class="tx-center">LOGIN</h1>
      <div class="justify-content-center my-2">
        <form class="flex-column form-login">
          <div class="d-flex">
            <img src="/img/user-solid.svg" alt="" />
            <input
              type="text"
              name="user"
              id="user"
              placeholder="Usuario"
              required
            />
          </div>
          <div class="d-flex">
            <img src="/img/key-solid.svg" alt="" />
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="Senha"
              required
            />
          </div>
          <label for="bot" class="bot">
            <input type="checkbox" name="bot" id="bot" required />
            Não sou um robô.
          </label>
          <button type="submit">ENTRAR</button>
        </form>
      </div>
    </section>
    <!-- 4. Rodapé -->
    <footer class="back-white d-flex justify-content-center align-items-center">
      <p class="tx-center">
        &copy; 2022 CyberSystem | Todos os direitos reservados | Developed by
        <a href="https://thiagodebugs.github.io/link-bio/" target="_blank"
          >Thiago Mendonça</a
        >
      </p>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
